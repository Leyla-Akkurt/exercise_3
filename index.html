<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <label for="button">Disabled Button</label>
    <input type="button" disabled value="disabled" id="button" name="button"> <br><br>


    <label for="num">Number: </label>
    <input type="number" id="num" name="num" max="100" min="0" step="2" autofocus> <br><br>
     
  
    <input type="checkbox" id="volvo" name="volvo" value="volvo" checked>
    <label for="volvo">Volvo</label><br><br>


    <label for="birthday">Birthday: </label>
    <input type="date" name="birthday" id="birthday">




  </body>
</html>
